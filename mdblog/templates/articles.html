{% extends "_main.html" %}

{% block title %} articles {% endblock %}


{% block main %}
    {% if articles %}
        <ul>
            {% for id, value in articles %}
                <li>
                    <h2><a href="{{ url_for("article", art_id=id) }}">{{ value.title }}</a></h2>
                    <p>{{ value.content }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
            <p>No articles</p>
    {% endif %}
{% endblock %}
