{% extends "_main.html" %}

{% block title %} articles {% endblock %}


{% block main %}
    {% if articles %}
        <ul>
            {% for article in articles %}
                <li>
                    <h2><a href="{{ url_for("article", art_id=article.id) }}">{{ article.title }}</a></h2>
                    <p>{{ article.content | truncate(100) }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
            <p>No articles</p>
    {% endif %}
{% endblock %}
